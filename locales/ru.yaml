name: Русский
start: |
 <b>Тиндер</b> для перевода денег.

 С помощью этого раздела бота вы можете найти человека которому, как и вам, надо отправить деньги но в обратную сторону. 

 <b>Перевод</b> денег сразу 
 
 Здесь вы можете отправить деньги в любую страну обычным переводом на карту.

 Для этого мы находим самый дешевый путь покупки/продажи криптовалюты через p2p площадки.


 сменить /language
