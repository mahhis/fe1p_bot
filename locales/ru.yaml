start_tinder: |
 Тиндер для перервода денег.

 С помощью этого бота вы можете найти человека которому, как и вам, надо отправить деньги но в обратную сторону. 

 Пример: 
 Вам надо отправить 100$ из Беларуси в Польшу, вы сообщаете об этом боту и он выдает вам список переводов из Польши в Беларусь с суммой около или равной 100$. 
 Далее вы договариваетесь о способе отправки денег его получаетелю в Беларуси и способе отправки денег вашему получателю в Польше.  

