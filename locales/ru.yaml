not_yet_on_waiting_list: |
 Данная функция доступна ограниченному количеству юзеров. 
 Добавьте себя в лист ожидания и вы получите уведомления как только наступит ваша очередь. Для этого нажмите кнопку добавить. 
 
 Если вам нужен перевод денег срочно, напишите @ma66is : "Привет, надо перевести деньги из страны X в страну Y" и мы поможем вам индивидуально.
